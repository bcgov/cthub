- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: cthub-frontend-build-80
    namespace: 30b186-tools
    labels:
      kuanapp: cthub-test-label
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: 'cthub-frontend:build-1.0.0-80'
    resources:
      limits:
        cpu: '2'
        memory: 2G
      requests:
        cpu: 500m
        memory: 200M
    successfulBuildsHistoryLimit: 5
    failedBuildsHistoryLimit: 5
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          namespace: 30b186-tools
          name: 'nodejs-14:1-46.1634035772'
        env:
          - name: ARTIFACTORY_USER
            valueFrom:
              secretKeyRef:
                name: artifacts-default-idxprm
                key: username
          - name: ARTIFACTORY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: artifacts-default-idxprm
                key: password
        forcePull: true
    postCommit: {}
    source:
      type: Git
      git:
        uri: 'https://github.com/bcgov/cthub.git'
        ref: refs/pull/80/head
      contextDir: react
    runPolicy: Serial
