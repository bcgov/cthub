apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: nodejs-oc-dc
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    name: nodejs-oc-dc
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: nodejs-oc-dc
    spec:
      containers:
        - name: nodejs-oc
          image:
          imagePullPolicy: IfNotPresent
          readinessProbe:
            failureThreshold: 10
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            exec:
              command:
                - /bin/sh
                - '-c'
                - pwd
            timeoutSeconds: 3          
          resources:
            limits:
              cpu: 200m
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - nodejs-oc
        from:
          kind: ImageStreamTag
          name: nodejs-oc:latest
        lastTriggeredImage:
      type: ImageChange
    - type: ConfigChange
